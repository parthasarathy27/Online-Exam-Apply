<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="icon" href="assets/logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/auth.js"></script>
    <script src="js/session.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="form-container">
        <h2>Online Exam Application</h2>

        <div class="flip-card" id="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front" id="register-section">
                    <h3 class="text-warning">Create an Account</h3>
                    <div class="mb-3">
                        <input type="email" id="reg-email" class="form-control" placeholder="Enter Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="reg-username" class="form-control" placeholder="Enter Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="reg-password" class="form-control" placeholder="Enter Password"
                            required>
                    </div>
                    <button class="btn btn-custom btn-register" onclick="register()">Register</button>
                    <p class="mt-3">Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
                </div>

                <div class="flip-card-back" id="login-section" style="display: none;">
                    <h3 class="text-success">Welcome Back</h3>
                    <div class="mb-3">
                        <input type="email" id="login-email" class="form-control" placeholder="Enter Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="login-password" class="form-control" placeholder="Enter Password"
                            required>
                    </div>
                    <button class="btn btn-custom btn-login" onclick="login()">Login</button>
                    <p class="mt-3">New here? <a href="#" onclick="toggleForm()">Create an account</a></p>
                </div>
            </div>
        </div>

        <div id="logout-section" style="display: none;">
            <h3 class="text-warning">You are logged in!</h3>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
            <a href="index.html" class="btn btn-secondary mt-3">Back to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForm() {
            const registerSection = document.getElementById('register-section');
            const loginSection = document.getElementById('login-section');
            const flipCard = document.getElementById('flip-card');

            registerSection.style.display = registerSection.style.display === 'none' ? 'block' : 'none';
            loginSection.style.display = loginSection.style.display === 'none' ? 'block' : 'none';

            flipCard.classList.toggle('flipped');
        }
    </script>

</body>

</html>
