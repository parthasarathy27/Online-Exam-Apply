<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="icon" href="assets/logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/auth.js"></script>
    <script src="js/session.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .flip-card {
            perspective: 1000px;
        }

        .flip-card-inner {
            width: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            padding: 20px;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        .btn-custom {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h2 class="text-center">Online Exam Application</h2>

            <div class="flip-card" id="flip-card">
                <div class="flip-card-inner position-relative">
                    <div class="flip-card-front" id="register-section">
                        <h3 class="text-warning text-center">Create an Account</h3>
                        <div class="mb-3">
                            <input type="email" id="reg-email" class="form-control" placeholder="Enter Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="reg-username" class="form-control" placeholder="Enter Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="reg-password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <button class="btn btn-primary btn-custom" onclick="register()">Register</button>
                        <p class="mt-3 text-center">Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
                    </div>

                    <div class="flip-card-back" id="login-section">
                        <h3 class="text-success text-center">Welcome Back</h3>
                        <div class="mb-3">
                            <input type="email" id="login-email" class="form-control" placeholder="Enter Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="login-password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <button class="btn btn-success btn-custom" onclick="login()">Login</button>
                        <p class="mt-3 text-center">New here? <a href="#" onclick="toggleForm()">Create an account</a></p>
                    </div>
                </div>
            </div>

            <div id="logout-section" class="text-center mt-3" style="display: none;">
                <h3 class="text-warning">You are logged in!</h3>
                <button class="btn btn-danger btn-custom" onclick="logout()">Logout</button>
                <a href="index.html" class="btn btn-secondary mt-3">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForm() {
            document.getElementById('flip-card').classList.toggle('flipped');
        }
    </script>

</body>

</html>
